{% extends 'users/base.html' %}
{% block user_profile %}
  <div class="col-md-9">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <h4>Your Profile</h4>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">


            <table class="table table-striped table-bordered table-hover dt-responsive dt-custom" width="100%">
              <thead>
              <tr>
                <th class="all">Tutor</th>
                <th class="desktop">Student</th>
                <th class="desktop">Status</th>
                <th class="desktop">Salary</th>

              </tr>
              </thead>
              <tbody>
              {% for single_tuition in tuition_list %}
                <tr>
                  <td>{{ single_tuition.tutor }}</td>
                  <td>{{ single_tuition.student }}</td>
                  <td>{{ single_tuition.get_status_display }}</td>
                  <td>{{ single_tuition.salary }}</td>

                </tr>
              {% endfor %}
              </tbody>
            </table>


          </div>
        </div>

      </div>
    </div>
  </div>
{% endblock %}
